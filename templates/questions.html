<section id="posting-questions" class="py-4" style="max-height: 70vh; overflow-y: auto;" >
  <div class="container">
    <h2 class="text-success mb-4 text-center">Question & Response</h2>

    <!-- Display the Question -->
    <div class="bg-light p-4 rounded shadow-sm mb-4">
      <h5 class="text-dark">{{ question.title }}</h5>
      <p class="text-muted">{{ question.body }}</p>
      <small class="text-success">Status: {{ question.status }}</small>
    </div>

    <!-- Response Section -->
    <div>
      <h3 class="text-success mb-4">Submit Your Response</h3>
      <form method="POST" action="" class="bg-light p-4 rounded shadow-sm">
        {% csrf_token %}
        
        <!-- Response Textarea -->
        <div class="mb-3">
          <label for="response-body" class="form-label text-dark">Your Response</label>
          <textarea
            class="form-control"
            id="response-body"
            name="response"
            rows="4"
            placeholder="Provide your response here"
            required
          ></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-success w-100">
          <i class="fas fa-paper-plane"></i> Submit Response
        </button>
      </form>
    </div>

    <!-- Existing Response Display -->
    {% if question.response %}
      <div class="mt-5">
        <h4 class="text-success">Response:</h4>
        <div class="alert alert-success">
          <strong>Response:</strong> {{ question.response }}
        </div>
      </div>
    {% endif %}
  </div>
</section>
