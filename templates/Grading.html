<section id="grading-remarks" class="py-4 bg-light" style="max-height: 70vh; overflow-y: auto;">
  <div class="container">
    <h2 class="text-success mb-4 text-center">Grades and Progress</h2>

    <!-- Grades Table -->
    <div class="table-responsive bg-white rounded shadow-sm p-3">
      <table class="table align-middle text-center">
        <thead class="bg-success text-white">
          <tr>
            <th>Subject</th>
            <th>Grade</th>
            <th>Progress</th>
            <th>Remarks</th>
          </tr>
        </thead>
        <tbody>
          {% for record in grade_records %}
          <tr class="align-middle">
            <td class="fw-bold text-dark">{{ record.subject }}</td>
            <td>
              <span
                class="badge fs-6"
                style="padding: 8px 12px;"
              >
                {{ record.grade }}
              </span>
            </td>
            <td>
              <div class="progress" style="height: 15px; border-radius: 8px;">
                <div
                  class="progress-bar progress-bar-striped bg-success"
                  role="progressbar"
                  aria-valuenow="{{ record.progress }}"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  <span class="fs-6">{{ record.progress }}%</span>
                </div>
              </div>
            </td>
            <td class="text-muted">{{ record.remarks }}</td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="4" class="text-center text-muted py-5">
              <i class="fas fa-info-circle text-warning fs-4 me-2"></i>
              No grades available yet.
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</section>
