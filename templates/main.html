{% extends 'starter-page.html' %} 
{% load static %} 
{% block body %}
<style>
  button.btn i.fas.fa-bars {
  font-size: 1.25rem; /* Slightly larger hamburger icon */
  color: green; /* Match primary color */
}

h5 {
  font-size: 1rem;
  font-weight: 500;
}

.list-group-item {
  cursor: pointer;
}

.card-body {
  background-color: #f8f9fa;
  border-radius: 8px;
}

</style>
<section class="container mt-4">
  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center mb-4">
    <h4>Welcome back, {{ user.name }}</h4>
  </header>

  <!-- Main Content -->
  <div class="row">
    <!-- Sidebar (Activities) -->
    <div class="col-md-3 col-sm-12">
      <!-- Activities Menu Header -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0">Activities</h5>
        <button class="btn d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#activityMenu" aria-expanded="false" aria-controls="activityMenu">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <!-- Collapsible Activities Section -->
      <div class="collapse d-md-block" id="activityMenu">
        <div class="card shadow-sm">
          <div class="card-body">
            <!-- Activity List -->
            <div class="list-group">
              <a href="{% url 'notice' %}" class="list-group-item list-group-item-action d-flex align-items-center activity" data-activity="notices">
                <img src="{% static 'assets/img/trainers/trainer-3-2.jpg' %}" alt="Notices" class="rounded-circle me-3" width="50">
                Notices
              </a>
              <a href="" class="list-group-item list-group-item-action d-flex align-items-center activity" data-activity="assignments">
                <img src="{% static 'assets/img/trainers/trainer-3-2.jpg' %}" alt="Assignments" class="rounded-circle me-3" width="50">
                Assignments
              </a>
              <a href="" class="list-group-item list-group-item-action d-flex align-items-center activity" data-activity="group-work">
                <img src="{% static 'assets/img/trainers/trainer-3-2.jpg' %}" alt="Group Work" class="rounded-circle me-3" width="50">
                Group Work
              </a>
              <a href="" class="list-group-item list-group-item-action d-flex align-items-center activity" data-activity="sessions">
                <img src="{% static 'assets/img/trainers/trainer-3-2.jpg' %}" alt="Sessions" class="rounded-circle me-3" width="50">
                Sessions
              </a>
              <a href="" class="list-group-item list-group-item-action d-flex align-items-center activity" data-activity="ai-questions">
                <img src="{% static 'assets/img/trainers/trainer-3-2.jpg' %}" alt="AI Questions" class="rounded-circle me-3" width="50">
                AI-Powered Questions
              </a>
              <a href="" class="list-group-item list-group-item-action d-flex align-items-center activity" data-activity="grades">
                <img src="{% static 'assets/img/trainers/trainer-3-2.jpg' %}" alt="Reports and Grades" class="rounded-circle me-3" width="50">
                Report and Grades
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Display Section -->
    <div class="col-md-9 col-sm-12">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Activity Details</h5>
          <hr>
          <!-- Dynamic Content Display -->
          <div id="activity-content">
            <p>Select an activity to view details here.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
