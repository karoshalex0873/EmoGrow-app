<section id="posting-questions" class="py-4" style="max-height: 70vh; overflow-y: auto;">
  <div class="container">
    <h2 class="text-success mb-4">Post a Question</h2>

    <!-- Post Question Form -->
    <form method="POST" class="bg-light p-4 rounded shadow-sm">
      {% csrf_token %}
      <div class="mb-3">
        <label for="question-title" class="form-label text-dark">Question Title</label>
        <input
          type="text"
          class="form-control"
          id="question-title"
          name="title"
          placeholder="Enter your question title"
          required
          style="border-color: #198754;"
        />
      </div>
      <div class="mb-3">
        <label for="question-body" class="form-label text-dark">Details</label>
        <textarea
          class="form-control"
          id="question-body"
          name="body"
          rows="5"
          placeholder="Provide detailed context for your question"
          required
          style="border-color: #198754;"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-success w-100">
        <i class="fas fa-paper-plane"></i> Submit Question
      </button>
    </form>

    <!-- Questions List -->
    <h3 class="text-success mt-5">Your Questions</h3>
    <div class="list-group">
      {% for question in questions %}
      <div class="list-group-item d-flex flex-column flex-md-row justify-content-between align-items-start bg-white shadow-sm rounded mb-3">
        <div>
          <h5 class="mb-1 text-dark">{{ question.title }}</h5>
          <p class="mb-1 text-muted">{{ question.body }}</p>
          <small class="text-success">Status: {{ question.status }}</small>
        </div>
        {% if question.response %}
        <div class="mt-3 mt-md-0 alert alert-success">
          <strong>Response:</strong> {{ question.response }}
        </div>
        {% endif %}
      </div>
      {% empty %}
      <p class="text-muted text-center">No questions posted yet.</p>
      {% endfor %}
    </div>
  </div>
</section>
